server {
    listen 80;
    server_name 165.232.81.142;
    client_max_body_size 50M;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;  # 5 minut
        proxy_send_timeout 300s;     # 5 minut
        proxy_read_timeout 300s;     # 5 minut
        send_timeout 300s;           # Client'ga javob yozish uchun
    }

    location /static {
        alias /var/www/dokon/static;
        
        # CORS headers - JavaScript xatolarni to'g'ri ko'rish uchun
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        
        # Xavfsizlik headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # JS va CSS fayllar uchun qisqa cache (yangilanishlar tez ko'rinishi uchun)
        location ~* \.(js|css)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            # CORS headers (location ichida qayta qo'shish kerak)
            add_header Access-Control-Allow-Origin "*" always;
        }
        
        # Rasmlar uchun uzoq cache
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # Boshqa fayllar uchun
        expires 7d;
    }
}
